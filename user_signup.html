<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <link rel="stylesheet" href="user_signup.css">
</head>

<body>
  <div class="container">
    <div class="full_box">
    <div class="form-container">
   <form action="user_signup.php" method="post">
    <h2 >Sign Up</h2>
      <input type="text" placeholder="Username " name="uname" id="username" required>
      <input type="text" placeholder="Email " name="email" id="email" required>
  
      <input type="password" placeholder="Password" name="psw" id="password" required>
      
      <input type="password" placeholder="Confirm Password" name="psw1" id="repeat_password" required>
      
      <button type="submit" id="sign-up">Sign Up</button>
    </form>
  </div>

  <div class="google">
    <p>OR</p>
  <!-- google sign in  -->
  <div id="my-signin2"></div>
 </div>
  
   </div>
   <div class="title">
    <p>Welcome to TravelHub!</p>
    
  </div>
   </div>
    <script>
      function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render('my-signin2', {
          'scope': 'profile email',
          'width': 200,
          'height': 40,
          'longtitle': true,
          'theme': 'light',
          'onsuccess': onSuccess,
          'onfailure': onFailure
          
        });
      }
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=onGoogleSignInLoad" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <!-- sign in with google end -->
</body>
</html>
