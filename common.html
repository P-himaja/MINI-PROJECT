<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Pop-up message container -->
    <div id="popup-container" class="popup">
        <div class="popup-content">
            <p id="popup-message">Are you sure you want to leave? Why leave us early?</p>
            <button id="popup-cancel" class="popup-button">Cancel</button>
            <button id="popup-exit" class="popup-button">Exit</button>
        </div>
    </div>

    <script>
        const messages = [
            "Are you sure you want to leave? Why leave us early?",
            "Leaving so soon? We'll miss you!",
            "Stay a little longer and explore!",
            "Lets call it a day, cheers!!",
            "Thanks for using TravelHub. You are the best!!",
            // Add more messages here
        ];

        window.addEventListener('beforeunload', (event) => {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('popup-message').textContent = randomMessage;
            document.getElementById('popup-container').style.display = 'flex';

            // Cancel the default unload action, as the message will be shown
            event.preventDefault();
        });

        document.getElementById('popup-cancel').addEventListener('click', () => {
            document.getElementById('popup-container').style.display = 'none';
        });

        document.getElementById('popup-exit').addEventListener('click', () => {
            // Close the page
            window.close();
        });
    </script>
</body>
</html>
